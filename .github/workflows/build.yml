name: Build HuskSync

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Java 21
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 21
    - name: Build with Gradle
      run: ./gradlew clean build
    - name: Upload JAR
      uses: actions/upload-artifact@v3
      with:
        name: husksync-jar
        path: build/libs/*.jar
